---
layout: default
---

<article>
    <section class="article-title">
        <small>
            Published {{ page.date | date: "%b %-d, %Y" }}
            {% if page.author %} &middot; {{ page.author }}{% endif %}
            {% if page.categories %} &middot; In {{ page.categories | join: ', ' }}{% endif %}
        </small>
        <h1>{{ page.title }}</h1>
    </section>
    <section class="article-content">
        {{ content }}
    </section>
</article>
